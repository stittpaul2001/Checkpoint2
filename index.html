<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner Checkpoint #2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-1">
        <h1 class="fw-bold border-bottom">Moon Miner</h1>
      </div>
    </div>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-5 text-center">
            <img onclick="mine()" class="img-fluid moon-1 border" src="moon1.avif" alt="picture of a moon">
            <div class=" bottom-centered text-center fs-1 fw-bold" id="cheese-amount">Cheese Bank: 0</div>

          </div>
        </div>
      </div>
      <div class="row justify-content-center align-content-center mb-1">
        <div class="col-md-6 text-center">
          <div class="row">
            <p class="fw-bold fs-1 border-bottom">Buying & Upgrading</p>
            <div class="col-md-6">
              <span class="fs-1 fw-bold">Click Upgrades</span>
              <hr>
              <div>
                <button class="btn btn-primary border fs-4 text-dark" onclick="buyPickaxe()">Buy Pickaxe
                  <span class="text-light" id="pickaxe">ðŸ§€10</span>
                </button>
                <span class="fs-4 fw-bold">Bonus +1</span>
                <div>
                  <button class="btn btn-primary border fs-4 text-dark" onclick="buyDrill()">Buy Drill
                    <span class="text-light" id="drill">ðŸ§€20</span>
                  </button>
                  <span class="fs-4 fw-bold">Bonus + 10</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <span class="fs-1 fw-bold">Automatic Upgrades</span>
              <hr>
              <div>
                <button class="btn btn-primary border fs-4" onclick="buyRover()">Buy Rover
                  <span class="text-dark" id="rover">ðŸ§€600</span>
                </button>
                <span class="fs-3 fw-bold"> Bonus + 20</span>
              </div>
              <button class="btn btn-primary border fs-4" onclick="buySpacestation()">Buy SpaceStation
                <span class="text-dark" id="spacestation">ðŸ§€1000</span>
              </button>
              <span class="fs-3 fw-bold">Bonus + 50</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="row">
            <p class="fs-1 fw-bold border-bottom">Purchased Resources</p>
            <div class="col-md-6">
              <span class="fs-1 fw-bold">Click Stats</span>
              <hr>
              <div>
                <button class="btn btn-primary border fs-4 text-dark shadow mb-2">Pickaxes Purchased:
                  <span class="text-light" id="pickaxe-quantity">0</span>
                </button>
                <div>
                  <button class="btn btn-primary border fs-4 text-dark shadow">Drills Purchased:
                    <span class="text-light" id="drill-quantity">0</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <span class="fs-1 fw-bold">Automatic Stats</span>
              <hr>
              <div>
                <button class="btn btn-primary border fs-4 mb-2">Rovers Purchased:
                  <span class="text-dark" id="rover-count">0</span>
                </button>
              </div>
              <button class="btn btn-primary border fs-4">SpaceStation Purchased:
                <span class="text-dark" id="spacestation-owned">0</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </header>

</body>

</html>
